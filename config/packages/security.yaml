security:
    # -------------------------------------------------
    # Password hashing
    # -------------------------------------------------
    password_hashers:
        App\Entity\User: 'auto'

    # -------------------------------------------------
    # Rollen & hiÃ«rarchie
    # -------------------------------------------------
    role_hierarchy:
        ROLE_ADMIN:    [ROLE_EDITOR, ROLE_VIEWER, ROLE_CUSTOMER]
        ROLE_EDITOR:   [ROLE_VIEWER]
        ROLE_CUSTOMER: [ROLE_VIEWER]

    # -------------------------------------------------
    # User provider
    # -------------------------------------------------
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # -------------------------------------------------
    # Firewalls
    # -------------------------------------------------
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            # Gebruik custom PIN-code authenticator
            custom_authenticator: App\Security\PinCodeAuthenticator

            logout:
                path: app_logout
                target: /

    # -------------------------------------------------
    # Access control
    # -------------------------------------------------
    access_control:
        # Login zelf is publiek
        - { path: ^/login, roles: PUBLIC_ACCESS }

        # Public API endpoints (read-only, enforced in controller)
        - { path: ^/api, roles: PUBLIC_ACCESS }

        # Admin / CMS gedeelte
        - { path: ^/admin, roles: ROLE_EDITOR }

        # Alles daarbuiten: minimaal Viewer
        - { path: ^/, roles: ROLE_VIEWER }

# -------------------------------------------------
# Test environment tweaks (snellere hashing)
# -------------------------------------------------
when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
