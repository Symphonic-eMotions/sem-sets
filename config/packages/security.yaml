security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            # ðŸ”¥ TIJDELIJK ALLES UITZETTEN OP DE FIREWALL
            security: false

            # <-- Gebruik onze custom authenticator (email + 6-cijferige pincode)
#            custom_authenticator: App\Security\PinCodeAuthenticator
#            logout:
#                path: app_logout
#                target: /

    access_control:
        # login mag publiek
        - { path: ^/login, roles: PUBLIC_ACCESS }
        # public API mag publiek (alleen READ routes in onze controllers)
        - { path: ^/api, roles: PUBLIC_ACCESS }
        # rest vereist ingelogde gebruiker
        - { path: ^/, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
